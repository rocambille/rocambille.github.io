---
layout: page
---

<ul>
  {% assign authors = site.authors | where: "lang", page.lang %} {% for author
  in authors %}
  <li>
    <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
    <h3>{{ author.position }}</h3>
    <p>{{ author.content | markdownify }}</p>
  </li>
  {% endfor %}
</ul>
