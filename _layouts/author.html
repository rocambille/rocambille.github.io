---
layout: default
---

<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Articles</h2>
<ul>
  {% assign posts = site.posts | where: "lang", page.lang | where_exp: "post",
  "post.authors contains page.ref" %} {% for post in posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
